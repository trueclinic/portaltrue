<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redefinição de palavra‑passe</title>
  <style>
    body{margin:0;background:#f6f9fc;font-family:Arial,Helvetica,sans-serif;color:#1B2B45}
    .wrap{padding:24px}
    .card{max-width:560px;margin:0 auto;background:#ffffff;border:1px solid #e7f1fb;border-radius:12px;overflow:hidden}
    .hdr{background:#1d5d9a;color:#fff;padding:16px 20px;font-weight:bold}
    .cnt{padding:20px}
    .btn{display:inline-block;background:#1d5d9a;color:#fff;text-decoration:none;padding:10px 16px;border-radius:8px}
    .muted{color:#5b6b82;font-size:13px;margin-top:14px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="hdr">Portal TrueClinic</div>
      <div class="cnt">
        <p>Recebemos um pedido para redefinir a sua palavra‑passe.</p>
        <p>Para continuar, clique no botão abaixo:</p>
        <p>
          <a class="btn" href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}">Redefinir palavra‑passe</a>
        </p>
        <p class="muted">Se não fez este pedido, pode ignorar este e‑mail.</p>
      </div>
    </div>
  </div>
</body>
</html>
