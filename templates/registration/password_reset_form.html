{% load static %}
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redefinir palavra‑passe</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{--cor1:#1d5d9a;--cor2:#55bcdf;--cor3:#1B2B45;--cor4:#1d5d9a;--cor5:#55bcdf;--cor7:#F1F9FE;--cor8:#ffffff}
    html,body{height:100%;margin:0;font-family:'Plus Jakarta Sans',system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Helvetica Neue',Arial,sans-serif;background:linear-gradient(135deg,#e6f0ff,#f8fbff);color:var(--cor3)}
    .container{display:flex;min-height:100%}
    .left{flex:1;display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,var(--cor1),var(--cor2));color:#fff}
    .left .hero{max-width:560px;padding:40px}
    .left h1{font-size:40px;line-height:1.2;margin:0 0 12px;font-weight:700}
    .left p{font-size:18px;opacity:.95}
    .right{flex:1;display:flex;align-items:center;justify-content:center;background:transparent}
    .card{width:100%;max-width:420px;border:1px solid #e7f1fb;border-radius:24px;padding:28px;box-shadow:0 20px 60px rgba(0,0,0,.08);background:rgba(255,255,255,.6);backdrop-filter:blur(12px)}
    .logo{display:block;margin:0 auto 16px;max-width:180px}
    .titulo{margin:8px 0 16px;color:var(--cor4);text-align:center}
    label{display:block;margin-bottom:6px;font-weight:600;color:var(--cor4)}
    input[type="email"]{width:100%;padding:12px 14px;border:1px solid var(--cor5);border-radius:10px;font-size:16px;background:#fff}
    .btn{background:var(--cor1);color:#fff;border:none;padding:12px 16px;border-radius:10px;cursor:pointer;font-weight:700;width:100%}
    .links{margin-top:12px;text-align:center}
    .links a{color:var(--cor1);text-decoration:none}
  </style>
</head>
<body>
  <div class="container">
    <section class="left">
      <div class="hero">
        <img src="{% static 'img/Logo_05.png' %}" alt="TrueClinic" class="logo" style="max-width:220px" />
        <h1>Redefinição de palavra‑passe</h1>
        <p>Introduza o seu e‑mail para receber o link de redefinição com segurança.</p>
      </div>
    </section>
    <section class="right">
      <div class="card">
        <img src="{% static 'img/Logo_05.png' %}" alt="TrueClinic" class="logo" />
        <h2 class="titulo">Receber link por e‑mail</h2>
        <form method="post">
          {% csrf_token %}
          <label for="id_email">Email</label>
          {{ form.email }}
          <br><br>
          <button class="btn" type="submit">Enviar</button>
          <div class="links" style="margin-top:12px">
            <a href="/">Voltar</a>
          </div>
        </form>
      </div>
    </section>
  </div>
</body>
</html>
