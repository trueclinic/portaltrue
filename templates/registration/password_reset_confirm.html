{% load static %}
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Definir nova palavra‑passe</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{--cor1:#1d5d9a;--cor2:#55bcdf;--cor3:#1B2B45;--cor4:#1d5d9a;--cor5:#55bcdf;--cor7:#F1F9FE}
    html,body{height:100%;margin:0;font-family:'Plus Jakarta Sans',system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Helvetica Neue',Arial,sans-serif;background:linear-gradient(135deg,#e6f0ff,#f8fbff);color:var(--cor3)}
    .wrap{display:flex;align-items:center;justify-content:center;min-height:100%}
    .card{width:100%;max-width:420px;margin:20px;border:1px solid #e7f1fb;border-radius:24px;padding:28px;box-shadow:0 20px 60px rgba(0,0,0,.08);background:#fff}
    label{display:block;margin-bottom:6px;font-weight:600;color:var(--cor4)}
    input{width:100%;padding:12px 14px;border:1px solid var(--cor5);border-radius:10px;font-size:16px;background:#fff}
    .btn{background:var(--cor1);color:#fff;border:none;padding:12px 16px;border-radius:10px;cursor:pointer;font-weight:700;width:100%;margin-top:10px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h2>Definir nova palavra‑passe</h2>
      {% if validlink %}
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button class="btn" type="submit">Alterar</button>
        </form>
      {% else %}
        <p>Link inválido ou expirado.</p>
      {% endif %}
    </div>
  </div>
</body>
</html>
