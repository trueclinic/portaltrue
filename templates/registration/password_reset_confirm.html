<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Definir nova palavra‑passe</title>
</head>
<body>
  <h2>Definir nova palavra‑passe</h2>
  {% if validlink %}
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Alterar</button>
    </form>
  {% else %}
    <p>Link inválido ou expirado.</p>
  {% endif %}
  <p><a href="/">Voltar</a></p>
</body>
</html>
