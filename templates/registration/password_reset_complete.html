{% load static %}
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Palavra‑passe alterada</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{--cor1:#1d5d9a;--cor2:#55bcdf;--cor3:#1B2B45}
    html,body{height:100%;margin:0;font-family:'Plus Jakarta Sans',system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Helvetica Neue',Arial,sans-serif;background:linear-gradient(135deg,#e6f0ff,#f8fbff);color:var(--cor3)}
    .wrap{display:flex;align-items:center;justify-content:center;min-height:100%}
    .card{max-width:520px;margin:20px;border:1px solid #e7f1fb;border-radius:24px;padding:28px;box-shadow:0 20px 60px rgba(0,0,0,.08);background:#fff;text-align:center}
    .btn{display:inline-block;background:var(--cor1);color:#fff;border:none;padding:10px 16px;border-radius:10px;cursor:pointer;font-weight:700;text-decoration:none}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h2>Palavra‑passe alterada com sucesso</h2>
      <p>Já pode iniciar sessão com a nova palavra‑passe.</p>
      <a class="btn" href="/">Ir para login</a>
    </div>
  </div>
</body>
</html>
